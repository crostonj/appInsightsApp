<div class="container">
  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'short':'UTC'}} </td>
      </ng-container>

      <ng-container matColumnDef="temperatureC">
        <th mat-header-cell *matHeaderCellDef> Temperature C </th>
        <td mat-cell *matCellDef="let element"> {{element.temperatureC}} </td>
      </ng-container>

      <ng-container matColumnDef="temperatureF">
        <th mat-header-cell *matHeaderCellDef> Temperature F </th>
        <td mat-cell *matCellDef="let element"> {{element.temperatureF}} </td>
      </ng-container>

      <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef> Summary </th>
        <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
